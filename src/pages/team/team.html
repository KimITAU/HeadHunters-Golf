  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Team Selection</ion-title>
    </ion-navbar>
  </ion-header>



<ion-content padding>
  <form (ngSubmit)="saveTeams(form)">
    <fieldset style="margin:0 0 20px;">
      <legend>Team 1</legend>
      <ion-item>
        <ion-label>Player 1</ion-label>
        <ion-select type="text" name="player1" [(ngModel)]="team1.player1">
          <ion-option *ngFor="let player of players" value='{{player.id}}'>{{player.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Player 2</ion-label>
        <ion-select type="text" name="player2" [(ngModel)]="team1.player2">
          <ion-option *ngFor="let player of players" value='{{player.id}}'>{{player.name}}</ion-option>
        </ion-select>
      </ion-item>
    </fieldset>
    <fieldset style="margin:0 0 20px;">
      <legend>Team 2</legend>
      <ion-item>
        <ion-label>Player 3</ion-label>
        <ion-select type="text" name="player3" [(ngModel)]="team2.player1">
          <ion-option *ngFor="let player of players" value='{{player.id}}'>{{player.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Player 4</ion-label>
        <ion-select type="text" name="player4" [(ngModel)]="team2.player2">
          <ion-option *ngFor="let player of players" value='{{player.id}}'>{{player.name}}</ion-option>
        </ion-select>
      </ion-item>
    </fieldset>
      <button ion-button type="submit" block>Continue</button>
  </form>
</ion-content>
