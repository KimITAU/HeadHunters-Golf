<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Game</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="showPopover($event);">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row><ion-col col-12>
      <table><tr>
        <td [style.background-color]="backgroundColor[0]">&nbsp;</td>
        <td [style.background-color]="backgroundColor[1]">&nbsp;</td>
        <td [style.background-color]="backgroundColor[2]">&nbsp;</td>
        <td [style.background-color]="backgroundColor[3]">&nbsp;</td>
        <td [style.background-color]="backgroundColor[4]">&nbsp;</td>
        <td [style.background-color]="backgroundColor[5]">&nbsp;</td>
        <td [style.background-color]="backgroundColor[6]">&nbsp;</td>
        <td [style.background-color]="backgroundColor[7]">&nbsp;</td>
        <td [style.background-color]="backgroundColor[8]">&nbsp;</td>
      </tr></table>
    </ion-col></ion-row>
    <ion-row>
      <ion-col col-2 class="largeicon"><ion-icon name="arrow-back" (click)="addHole(-1)"></ion-icon></ion-col>
      <ion-col col-8>
        <div class="holeIndicator"><div>Hole</div><div>{{hole}}</div></div>
      </ion-col>
      <ion-col col-2 class="largeicon"><ion-icon name="arrow-forward" (click)="addHole(1)"></ion-icon></ion-col>
    </ion-row>
    <ion-row >
      <ion-col col-6 text-center >
        <button ion-button color="blue" block (click)="setScore(1)"><ion-icon name="ribbon"></ion-icon><small>{{this.team1Players}}</small></button>
      </ion-col>
      <ion-col col-6 text-center>
        <button ion-button color="danger" block (click)="setScore(2)"><ion-icon name="ribbon"></ion-icon><small>{{this.team2Players}}</small></button>
      </ion-col>
    </ion-row>
    <ion-row margin-bottom>
      <ion-col col-12 text-center>
        <button ion-button block color="secondary" (click)="setScore(0)">Draw</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Longest Drive</ion-label>
          <ion-select type="text" name="longestDrive" [(ngModel)]="longestDrive">
            <ion-option *ngFor="let player of players" value='{{player.id}}'>{{player.name}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row margin-top>
      <ion-col col-12 ><h5>Scoreboard</h5></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 align-center ><ion-item>Team 1 : <span class="score">{{this.gameProvider.score1}}</span></ion-item></ion-col>
      <ion-col col-6 align-center><ion-item>Team 2 : <span class="score">{{this.gameProvider.score2}}</span></ion-item></ion-col>
    </ion-row>
    <!--<ion-row margin-top>
      <ion-col col-12 align-left><h5>Banned Clubs</h5></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 align-left>
        <div>Kim : Driver</div>
        <div>Gavin : Driver, Putter</div>
      </ion-col>

    </ion-row>-->
  </ion-grid>
</ion-content>
