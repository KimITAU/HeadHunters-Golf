<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="viewPlayer($event, item)">
      {{item.name}}
    </button>
  </ion-list>
  <button ion-button (click)="addPlayer('Gavin')">Add Player</button>
</ion-content>
