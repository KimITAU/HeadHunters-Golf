<ion-header>

  <ion-navbar>
    <ion-title>Players</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>Player</ion-label>
        <ion-input type="text" [(ngModel)]="player.name" name="name"></ion-input>
      </ion-item>

      <button ion-button type="submit" block>Save</button>
      <button ion-button (click)='deletePlayer($event, player)' block>Delete</button>
    </form>

</ion-content>
